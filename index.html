<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="row col-md-8 col-md-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                   <h1>Registration Form</h1>
                </div>
                <div class="panel-body">
                    <form action="">
                        <div class="form-group">
                            <label for="fullName" >Full Name</label>
                            <input type="text" class ="form-control" id="fullName">
                        </div>
                        <div class="form-group">
                            <label for="father" >Father's Full Name</label>
                            <input type="text" class ="form-control" id="father">
                        </div> 
                        <div class="form-group">
                            <label for="mother" >Mother's Full Name</label>
                            <input type="text" class ="form-control" id="mother">
                        </div>                       
                        <div class="form-group">
                            <label for="phone" >Your Phone Number</label>
                            <input type="tel" class ="form-control" id="phone">
                        </div>                       
                        <div class="form-group">
                            <label for="parent'sphone" >Parent's Phone Number</label>
                            <input type="text" class ="form-control" id="parent'sphone">
                        </div>                       
                        <div class="form-group">
                            <label for="address" >Full Address</label>
                            <input type="text" class ="form-control" id="address">
                        </div>                       
                                               
                        <div class="form-group">
                            <label>Gender</label>
                            <div>
                                <label for="male" class ="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                                <label for="female" class ="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                                <label for="other" class ="radio-inline"><input type="radio" name="gender" id="other">Other</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="aadhaar" >Aadhaar Number</label>
                            <input type="text" class="form-control" id="aadhaar">
                        </div>                        
                        <input type="submit" class="btn btn-primary col-md-6 col-md-offset-3">                      
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
